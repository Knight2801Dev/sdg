<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Partnership Compatibility Predictor ‚Äì SDG 17</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #edf1f2;
  padding: 30px;
}

.wrapper {
  display: flex;
  gap: 20px;
}

.container {
  width: 50%;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.15);
}

h1 {
  text-align: center;
  color: #2c3e50;
}

h2 {
  text-align: center;
  color: #34495e;
}

label {
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.value-text {
  color: #2980b9;
  font-style: italic;
}

input[type=range] {
  width: 100%;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 15px;
  font-size: 18px;
  background: #27ae60;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background: #2ecc71;
}

.result {
  margin-top: 30px;
  background: #f4f6f8;
  padding: 20px;
  border-radius: 10px;
}

.highlight {
  font-size: 24px;
  font-weight: bold;
}

.risk-high { color: #c0392b; }
.risk-medium { color: #d68910; }
.risk-low { color: #27ae60; }
</style>
</head>

<body>

<h1>ü§ù AI Partnership Compatibility Predictor (SDG 17)</h1>

<div class="wrapper">

  <!-- PARTY A -->
  <div class="container">
    <h2>üåç Party A</h2>

    <label>Goal Alignment <span class="value-text" id="goalTextA"></span></label>
    <input type="range" id="goalA" min="0" max="3" step="1">

    <label>Budget Compatibility <span class="value-text" id="budgetTextA"></span></label>
    <input type="range" id="budgetA" min="0" max="3" step="1">

    <label>Transparency <span class="value-text" id="transTextA"></span></label>
    <input type="range" id="transA" min="0" max="3" step="1">

    <label>Cultural Alignment <span class="value-text" id="cultureTextA"></span></label>
    <input type="range" id="cultureA" min="0" max="3" step="1">

    <label>Technology Compatibility <span class="value-text" id="techTextA"></span></label>
    <input type="range" id="techA" min="0" max="3" step="1">
  </div>

  <!-- PARTY B -->
  <div class="container">
    <h2>üåé Party B</h2>

    <label>Goal Alignment <span class="value-text" id="goalTextB"></span></label>
    <input type="range" id="goalB" min="0" max="3" step="1">

    <label>Budget Compatibility <span class="value-text" id="budgetTextB"></span></label>
    <input type="range" id="budgetB" min="0" max="3" step="1">

    <label>Transparency <span class="value-text" id="transTextB"></span></label>
    <input type="range" id="transB" min="0" max="3" step="1">

    <label>Cultural Alignment <span class="value-text" id="cultureTextB"></span></label>
    <input type="range" id="cultureB" min="0" max="3" step="1">

    <label>Technology Compatibility <span class="value-text" id="techTextB"></span></label>
    <input type="range" id="techB" min="0" max="3" step="1">
  </div>

</div>

<button onclick="predict()">Run AI Partnership Analysis</button>

<div class="result" id="output" style="display:none;"></div>

<script>
const labels = ["Very Low", "Low", "High", "Very High"];

const sliders = [
  "goal","budget","trans","culture","tech"
];

// initialize all sliders
sliders.forEach(id => {
  let a = document.getElementById(id+"A");
  let b = document.getElementById(id+"B");
  let ta = document.getElementById(id+"TextA");
  let tb = document.getElementById(id+"TextB");

  a.value = 1;
  b.value = 1;
  ta.textContent = labels[1];
  tb.textContent = labels[1];

  a.oninput = () => ta.textContent = labels[a.value] + " ("+a.value+")";
  b.oninput = () => tb.textContent = labels[b.value] + " ("+b.value+")";
});

function predict() {
  let total = 0;
  let max = sliders.length * 3 * 2; // both parties

  let weakAreas = [];

  sliders.forEach(id => {
    let a = parseInt(document.getElementById(id+"A").value);
    let b = parseInt(document.getElementById(id+"B").value);

    // compatibility logic
    let compatibility = 3 - Math.abs(a - b);
    total += compatibility;

    if (compatibility < 2) {
      weakAreas.push(id);
    }
  });

  let success = Math.round((total / max) * 100);

  let riskClass = "risk-low";
  let riskText = "Low risk of partnership failure";
  if (success < 40) {
    riskClass = "risk-high";
    riskText = "High risk of partnership failure";
  } else if (success < 70) {
    riskClass = "risk-medium";
    riskText = "Moderate risk of partnership failure";
  }

  let suggestions = {
    goal: "Align strategic goals through joint development agendas.",
    budget: "Create transparent and balanced financing mechanisms.",
    trans: "Improve diplomatic transparency and information sharing.",
    culture: "Strengthen cultural understanding through exchange programs.",
    tech: "Harmonize technological standards and infrastructure."
  };

  document.getElementById("output").style.display = "block";
  document.getElementById("output").innerHTML = `
    <p class="highlight">AI Partnership Success Probability: ${success}%</p>
    <p class="${riskClass}"><strong>${riskText}</strong></p>

    <p><strong>AI Diplomatic Recommendations:</strong></p>
    <ul>
      ${
        weakAreas.length > 0
        ? weakAreas.map(w => `<li>${suggestions[w]}</li>`).join("")
        : "<li>Excellent alignment. The partnership is highly viable under SDG 17.</li>"
      }
    </ul>

    <p><strong>AI Explanation:</strong><br>
    The AI compares both parties across strategic, financial, cultural, and technological dimensions.
    Higher alignment means stronger international cooperation and lower partnership failure risk,
    supporting Sustainable Development Goal 17.
    </p>
  `;
}
</script>

</body>
</html>
