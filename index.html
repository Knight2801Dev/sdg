<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Partnership Failure Predictor â€“ Two Parties (SDG 17)</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #edf1f2;
    padding: 30px;
}

.wrapper {
    display: flex;
    gap: 20px;
}

.container {
    width: 50%;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
}

h1 {
    text-align: center;
    color: #2c3e50;
}

label {
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.value-text {
    color: #2980b9;
    font-style: italic;
}

input[type=range] {
    width: 100%;
    margin-bottom: 10px;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #27ae60;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #2ecc71;
}

.result {
    margin-top: 20px;
    background: #f4f6f8;
    padding: 15px;
    border-radius: 10px;
}

.highlight {
    font-size: 22px;
    font-weight: bold;
}

.risk-high { color: #c0392b; }
.risk-medium { color: #d68910; }
.risk-low { color: #27ae60; }
</style>
</head>

<body>

<div class="wrapper">

<!-- ================= PARTY A ================= -->
<div class="container">
<h1>ðŸ¤– Party A AI Predictor</h1>

<label>Goal Alignment <span class="value-text" id="goalTextA"></span></label>
<input type="range" id="goalA" min="0" max="3" step="1">

<label>Budget Compatibility <span class="value-text" id="budgetTextA"></span></label>
<input type="range" id="budgetA" min="0" max="3" step="1">

<label>Transparency <span class="value-text" id="transTextA"></span></label>
<input type="range" id="transA" min="0" max="3" step="1">

<label>Cultural Alignment <span class="value-text" id="cultureTextA"></span></label>
<input type="range" id="cultureA" min="0" max="3" step="1">

<label>Technology Compatibility <span class="value-text" id="techTextA"></span></label>
<input type="range" id="techA" min="0" max="3" step="1">

<button onclick="predictA()">Run AI Analysis</button>
<div class="result" id="outputA" style="display:none;"></div>
</div>

<!-- ================= PARTY B ================= -->
<div class="container">
<h1>ðŸ¤– Party B AI Predictor</h1>

<label>Goal Alignment <span class="value-text" id="goalTextB"></span></label>
<input type="range" id="goalB" min="0" max="3" step="1">

<label>Budget Compatibility <span class="value-text" id="budgetTextB"></span></label>
<input type="range" id="budgetB" min="0" max="3" step="1">

<label>Transparency <span class="value-text" id="transTextB"></span></label>
<input type="range" id="transB" min="0" max="3" step="1">

<label>Cultural Alignment <span class="value-text" id="cultureTextB"></span></label>
<input type="range" id="cultureB" min="0" max="3" step="1">

<label>Technology Compatibility <span class="value-text" id="techTextB"></span></label>
<input type="range" id="techB" min="0" max="3" step="1">

<button onclick="predictB()">Run AI Analysis</button>
<div class="result" id="outputB" style="display:none;"></div>
</div>

</div>

<script>
const labels = ["Very Low", "Low", "High", "Very High"];

// Init sliders Party A
["goal","budget","trans","culture","tech"].forEach(id=>{
  const s = document.getElementById(id+"A");
  const t = document.getElementById(id+"TextA");
  s.value = 1;
  t.textContent = labels[1];
  s.oninput = ()=> t.textContent = labels[s.value]+" ("+s.value+")";
});

// Init sliders Party B
["goal","budget","trans","culture","tech"].forEach(id=>{
  const s = document.getElementById(id+"B");
  const t = document.getElementById(id+"TextB");
  s.value = 1;
  t.textContent = labels[1];
  s.oninput = ()=> t.textContent = labels[s.value]+" ("+s.value+")";
});

function runAI(sliders) {
  let total = sliders.reduce((a,b)=>a+b,0);
  let success = Math.round((total / (sliders.length*3))*100);
  
  let riskClass = "risk-low";
  let riskText = "Low risk of partnership failure";
  if(success < 40){ riskClass="risk-high"; riskText="High risk of partnership failure"; }
  else if(success < 70){ riskClass="risk-medium"; riskText="Moderate risk of partnership failure"; }

  return {success, riskClass, riskText};
}

function predictA(){
  let data = [
    +goalA.value,
    +budgetA.value,
    +transA.value,
    +cultureA.value,
    +techA.value
  ];

  let ai = runAI(data);
  outputA.style.display="block";
  outputA.innerHTML = `
    <p class="highlight">AI Success Probability: ${ai.success}%</p>
    <p class="${ai.riskClass}"><strong>${ai.riskText}</strong></p>
    <p><strong>AI Explanation:</strong><br>
    This AI evaluates Party Aâ€™s readiness for international SDG-17 partnerships based on strategic alignment and technological capacity.
    </p>
  `;
}

function predictB(){
  let data = [
    +goalB.value,
    +budgetB.value,
    +transB.value,
    +cultureB.value,
    +techB.value
  ];

  let ai = runAI(data);
  outputB.style.display="block";
  outputB.innerHTML = `
    <p class="highlight">AI Success Probability: ${ai.success}%</p>
    <p class="${ai.riskClass}"><strong>${ai.riskText}</strong></p>
    <p><strong>AI Explanation:</strong><br>
    This AI evaluates Party Bâ€™s readiness for international SDG-17 partnerships based on strategic alignment and technological capacity.
    </p>
  `;
}
</script>

</body>
</html>
