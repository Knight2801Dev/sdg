<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Partnership Compatibility Analyzer ‚Äì SDG 17</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #edf1f2;
    padding: 30px;
}
.wrapper {
    display: flex;
    gap: 20px;
}
.container {
    width: 50%;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
}
h1 { text-align:center; color:#2c3e50; }
h2 { text-align:center; color:#34495e; }

label {
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}
.value-text {
    color: #2980b9;
    font-style: italic;
}
input[type=range] {
    width: 100%;
    margin-bottom: 10px;
}
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: #27ae60;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}
button:hover { background:#2ecc71; }

.result {
    margin-top: 30px;
    background: #f4f6f8;
    padding: 25px;
    border-radius: 10px;
}
.highlight {
    font-size: 24px;
    font-weight: bold;
}
.risk-high { color:#c0392b; }
.risk-medium { color:#d68910; }
.risk-low { color:#27ae60; }
</style>
</head>

<body>

<h1>ü§ù AI Partnership Compatibility Predictor (SDG 17)</h1>

<div class="wrapper">

<!-- PARTY A -->
<div class="container">
<h2>üåç Party A</h2>

<label>Goal Alignment <span class="value-text" id="goalTextA"></span></label>
<input type="range" id="goalA" min="0" max="3" step="1">

<label>Budget Compatibility <span class="value-text" id="budgetTextA"></span></label>
<input type="range" id="budgetA" min="0" max="3" step="1">

<label>Transparency <span class="value-text" id="transTextA"></span></label>
<input type="range" id="transA" min="0" max="3" step="1">

<label>Cultural Alignment <span class="value-text" id="cultureTextA"></span></label>
<input type="range" id="cultureA" min="0" max="3" step="1">

<label>Technology Compatibility <span class="value-text" id="techTextA"></span></label>
<input type="range" id="techA" min="0" max="3" step="1">
</div>

<!-- PARTY B -->
<div class="container">
<h2>üåé Party B</h2>

<label>Goal Alignment <span class="value-text" id="goalTextB"></span></label>
<input type="range" id="goalB" min="0" max="3" step="1">

<label>Budget Compatibility <span class="value-text" id="budgetTextB"></span></label>
<input type="range" id="budgetB" min="0" max="3" step="1">

<label>Transparency <span class="value-text" id="transTextB"></span></label>
<input type="range" id="transB" min="0" max="3" step="1">

<label>Cultural Alignment <span class="value-text" id="cultureTextB"></span></label>
<input type="range" id="cultureB" min="0" max="3" step="1">

<label>Technology Compatibility <span class="value-text" id="techTextB"></span></label>
<input type="range" id="techB" min="0" max="3" step="1">
</div>

</div>

<button onclick="predict()">Run AI Partnership Analysis</button>

<div class="result" id="output" style="display:none;"></div>

<script>
const labels = ["Very Poor", "Weak", "Good", "Excellent"];

const factors = [
  {id:"goal", name:"Goal Alignment", advice:"Align strategic objectives through a shared development agenda."},
  {id:"budget", name:"Budget Compatibility", advice:"Create a transparent joint financing framework."},
  {id:"trans", name:"Transparency", advice:"Improve information sharing and diplomatic transparency."},
  {id:"culture", name:"Cultural Alignment", advice:"Strengthen cultural understanding through exchanges."},
  {id:"tech", name:"Technology Compatibility", advice:"Harmonize technology standards and infrastructure."}
];

// Initialize sliders
factors.forEach(f=>{
  let a = document.getElementById(f.id+"A");
  let b = document.getElementById(f.id+"B");
  let ta = document.getElementById(f.id+"TextA");
  let tb = document.getElementById(f.id+"TextB");

  a.value = 1;
  b.value = 1;
  ta.textContent = labels[1];
  tb.textContent = labels[1];

  a.oninput = ()=> ta.textContent = labels[a.value] + " ("+a.value+")";
  b.oninput = ()=> tb.textContent = labels[b.value] + " ("+b.value+")";
});

function predict(){
  let totalCompatibility = 0;
  let maxCompatibility = factors.length * 3;
  let problems = [];

  factors.forEach(f=>{
    let a = parseInt(document.getElementById(f.id+"A").value);
    let b = parseInt(document.getElementById(f.id+"B").value);

    // AI-style compatibility: closer values = stronger partnership
    let compatibility = 3 - Math.abs(a - b);
    totalCompatibility += compatibility;

    if(compatibility <= 1){
      problems.push({
        factor: f.name,
        advice: f.advice
      });
    }
  });

  let success = Math.round((totalCompatibility / maxCompatibility) * 100);

  let riskClass = "risk-low";
  let riskText = "Low risk of partnership failure";
  if(success < 40){
    riskClass = "risk-high";
    riskText = "High risk of partnership failure";
  }
  else if(success < 70){
    riskClass = "risk-medium";
    riskText = "Moderate risk of partnership failure";
  }

  document.getElementById("output").style.display = "block";
  document.getElementById("output").innerHTML = `
    <p class="highlight">AI Partnership Success Probability: ${success}%</p>
    <p class="${riskClass}"><strong>AI Risk Insight:</strong><br>${riskText}</p>

    <p><strong>What the AI found wrong:</strong></p>
    <ul>
      ${
        problems.length
        ? problems.map(p=>`<li><strong>${p.factor}:</strong> ${p.advice}</li>`).join("")
        : "<li>No major weaknesses detected. The partnership is highly aligned.</li>"
      }
    </ul>

    <p><strong>AI Explanation:</strong><br>
    The AI compares Party A and Party B across key SDG-17 partnership dimensions.
    Large differences between their values indicate misalignment and higher failure risk.
    The closer their priorities and capacities, the stronger and more sustainable the partnership.
    </p>
  `;
}
</script>

</body>
</html>
